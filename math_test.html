<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concours de Rapidit√©</title>
    <style>
        body {
            text-align: center; font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center;
            min-height: 100vh; color: #fff; overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3); max-width: 550px; width: 95%; color: #333;
        }
        #timer-container { width: 100%; background: #eee; height: 10px; border-radius: 5px; margin: 10px 0; overflow: hidden; }
        #timer-bar { width: 100%; height: 100%; background: #e74c3c; transition: width 1s linear; }
        .score-badge { font-size: 1.2em; font-weight: bold; color: #27ae60; margin-bottom: 10px; }
        .question-box { background: #f8f9fa; padding: 25px; border-radius: 15px; border: 2px solid #3498db; margin: 15px 0; }
        .question-text { font-size: 2.2em; font-weight: bold; color: #c0392b; }
        input[type="text"], input[type="number"] { padding: 12px; font-size: 1.1em; border: 2px solid #bdc3c7; border-radius: 8px; width: 80%; outline: none; }
        button { padding: 12px 25px; cursor: pointer; border: none; border-radius: 8px; background-color: #3498db; color: white; font-weight: bold; }
        .gift-card { background: #fff; border: 2px solid #ddd; border-radius: 10px; padding: 15px; margin: 10px 0; cursor: pointer; text-align: left; transition: 0.3s; color: #2c3e50; font-weight: bold; }
        .gift-card:hover { border-color: #3498db; background: #f0f7ff; }
        .final-screen { background: #f1c40f; padding: 40px; border-radius: 20px; border: 6px solid #000; color: #000; }
    </style>
</head>
<body>

<div class="container" id="main-container">
    <div id="start-screen">
        <h1>üèÜ Concours de Rapidit√©</h1>
        <p>Inscris-toi pour participer. Tu as 15 secondes par calcul pour prouver que tu n'es pas un robot !</p>
        <input type="text" id="pseudo" placeholder="Ton nom ou pseudo" maxlength="20">
        <br><br>
        <button onclick="initGame()">Participer au tirage</button>
    </div>
</div>

<script>
let localUser = "";
let correctAnswers = 0;
let totalAsked = 0;
const invisibleLimit = 50; 
const winGoal = 20; 
let timeLeft = 15;
let timerInterval;
let answerKey = 0;

function initGame() {
    localUser = document.getElementById("pseudo").value;
    if (!localUser) return alert("Indique ton nom pour l'inscription !");
    nextRound();
}

function startTimer() {
    timeLeft = 15;
    updateBar();
    timerInterval = setInterval(() => {
        timeLeft--;
        updateBar();
        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            totalAsked++;
            checkStatus();
        }
    }, 1000);
}

function updateBar() {
    const bar = document.getElementById("timer-bar");
    if (bar) bar.style.width = (timeLeft / 15 * 100) + "%";
}

function nextRound() {
    document.getElementById("main-container").innerHTML = `
        <div class="score-badge">Points : ${correctAnswers}</div>
        <div id="timer-container"><div id="timer-bar"></div></div>
        <div class="question-box"><p id="display-q" class="question-text"></p></div>
        <input type="number" id="user-input" placeholder="R√©ponse" autofocus inputmode="numeric">
        <br><br>
        <button onclick="verify()">Valider</button>
    `;
    
    // G√©n√©rateur de calculs (Niveau primaire)
    const ops = ['+', '-', '*'];
    const op = ops[Math.floor(Math.random() * ops.length)];
    let n1, n2;
    if (op === '+') { n1 = r(10, 60); n2 = r(10, 60); answerKey = n1+n2; }
    else if (op === '-') { n1 = r(40, 90); n2 = r(5, 39); answerKey = n1-n2; }
    else { n1 = r(2, 10); n2 = r(2, 9); answerKey = n1*n2; }
    document.getElementById("display-q").innerText = `${n1} ${op.replace('*','√ó')} ${n2} = ?`;

    clearInterval(timerInterval);
    startTimer();

    document.getElementById("user-input").addEventListener("keydown", (e) => { if (e.key === "Enter") verify(); });
}

function r(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }

function verify() {
    const val = document.getElementById("user-input").value;
    if (val === "") return;
    if (Number(val) === answerKey) correctAnswers++;
    totalAsked++;
    checkStatus();
}

function checkStatus() {
    if (correctAnswers >= winGoal) {
        clearInterval(timerInterval);
        showWin();
    } else if (totalAsked >= invisibleLimit) {
        clearInterval(timerInterval);
        document.getElementById("main-container").innerHTML = `<h1>√âchec</h1><p>Tu n'as pas obtenu assez de points √† temps.</p><button onclick="location.reload()">R√©essayer</button>`;
    } else {
        nextRound();
    }
}

function showWin() {
    document.getElementById("main-container").innerHTML = `
        <h1>üéä GAGN√â ! üéä</h1>
        <p>F√©licitations ${localUser}, ton score est suffisant pour d√©bloquer un lot :</p>
        <div class="gift-card" onclick="fakeLoad('Carte Cadeau 25$')">üí≥ Carte Cadeau 25$</div>
        <div class="gift-card" onclick="fakeLoad('Abonnement Premium')">‚≠ê 1 mois d'Abonnement Premium</div>
        <div class="gift-card" onclick="fakeLoad('Bonus Surprise')">üéÅ Bonus Surprise</div>
    `;
}

function fakeLoad(item) {
    document.getElementById("main-container").innerHTML = `
        <h1>Pr√©paration...</h1>
        <p>Attribution de : <b>${item}</b></p>
        <div id="timer-container"><div id="f-bar" style="background:#27ae60; height:100%; width:0%; transition:0.2s;"></div></div>
        <p id="stat">G√©n√©ration du code unique...</p>
    `;
    let p = 0;
    const itv = setInterval(() => {
        p += r(1, 4);
        if (p >= 100) { clearInterval(itv); reveal(); }
        document.getElementById("f-bar").style.width = p + "%";
        if (p > 50) document.getElementById("stat").innerText = "Finalisation de l'activation...";
    }, 120);
}

function reveal() {
    document.getElementById("main-container").innerHTML = `
        <div class="final-screen">
            <h1>üêü Al domi tande !</h1>
            <h2>${localUser}, saw te panse ?</h2>
            <p style="font-size: 1.5em; font-weight: bold;">Gen vole isit la ! üòÇ</p>
            <button onclick="location.reload()" style="background:#000; color:#fff; border:none; padding:10px 20px; border-radius:5px; cursor:pointer;">Recommencer</button>
        </div>
    `;
}
</script>
</body>
</html>
