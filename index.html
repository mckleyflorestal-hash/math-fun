<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Rapidit√© Math√©matique</title>
    <style>
        body {
            text-align: center; font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center;
            min-height: 100vh; color: #fff; overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3); max-width: 550px; width: 95%; color: #333;
        }
        #timer-container { width: 100%; background: #eee; height: 10px; border-radius: 5px; margin: 10px 0; overflow: hidden; }
        #timer-bar { width: 100%; height: 100%; background: #e74c3c; transition: width 1s linear; }
        h1 { font-size: 1.8em; color: #2c3e50; }
        input[type="text"], input[type="number"] {
            padding: 12px; font-size: 1.1em; border: 2px solid #bdc3c7; border-radius: 8px; width: 80%; outline: none;
        }
        .question-box { background: #f8f9fa; padding: 25px; border-radius: 15px; border: 2px solid #3498db; margin: 15px 0; }
        .question-text { font-size: 2em; font-weight: bold; color: #c0392b; }
        button {
            padding: 12px 25px; font-size: 1em; margin: 5px; cursor: pointer; border: none;
            border-radius: 8px; transition: 0.3s; background-color: #3498db; color: white;
        }
        .gift-card {
            background: #fff; border: 2px solid #ddd; border-radius: 10px;
            padding: 15px; margin: 10px 0; cursor: pointer; text-align: left; font-weight: bold;
        }
        .final-screen { background: #f1c40f; padding: 40px; border-radius: 20px; border: 6px solid #000; color: #000; }
    </style>
</head>
<body>

<div class="container" id="main-container">
    <div id="start-screen">
        <h1>üèÜ D√©fi de Rapidit√©</h1>
        <p>Tu as <b>15 secondes par question</b>. <br>Atteins 20 bonnes r√©ponses sur 50 pour gagner !</p>
        <input type="text" id="pseudo" placeholder="Ton nom / pseudo" maxlength="20">
        <br><br>
        <button onclick="initGame()">Commencer le test</button>
    </div>
</div>

<script>
let localUser = "";
let correctAnswers = 0;
let totalAsked = 0;
const maxQuestions = 50;
let timeLeft = 15;
let timerInterval;
let answerKey = 0;

function initGame() {
    localUser = document.getElementById("pseudo").value;
    if (!localUser) return alert("Indique ton nom !");
    
    document.getElementById("main-container").innerHTML = `
        <h1>Pr√™t ${localUser} ?</h1>
        <p>R√©ponds vite, le chrono ne s'arr√™te jamais !</p>
        <button onclick="nextRound()">C'est parti !</button>
    `;
}

function stopTimer() { clearInterval(timerInterval); }

function startTimer() {
    timeLeft = 15;
    updateBar();
    timerInterval = setInterval(() => {
        timeLeft--;
        updateBar();
        if (timeLeft <= 0) {
            stopTimer();
            alert("Temps √©coul√© pour ce calcul !");
            totalAsked++;
            checkEnd();
        }
    }, 1000);
}

function updateBar() {
    const bar = document.getElementById("timer-bar");
    if (bar) bar.style.width = (timeLeft / 15 * 100) + "%";
}

function generateMath() {
    const ops = ['+', '-', '*'];
    const op = ops[Math.floor(Math.random() * ops.length)];
    let n1, n2, txt;

    if (op === '+') { n1 = r(10, 50); n2 = r(10, 50); answerKey = n1+n2; txt = `${n1} + ${n2}`; }
    else if (op === '-') { n1 = r(30, 70); n2 = r(1, 29); answerKey = n1-n2; txt = `${n1} - ${n2}`; }
    else { n1 = r(2, 9); n2 = r(2, 9); answerKey = n1*n2; txt = `${n1} √ó ${n2}`; }
    
    document.getElementById("display-q").innerText = txt + " = ?";
}

function r(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }

function nextRound() {
    document.getElementById("main-container").innerHTML = `
        <div id="timer-container"><div id="timer-bar"></div></div>
        <p>Calcul ${totalAsked + 1} / 50</p>
        <div class="question-box"><p id="display-q" class="question-text"></p></div>
        <input type="number" id="user-input" placeholder="R√©ponse" autofocus inputmode="numeric">
        <br><br>
        <button onclick="verify()">Valider</button>
        <button style="background:#95a5a6" onclick="skip()">Sauter</button>
    `;
    generateMath();
    stopTimer();
    startTimer();

    document.getElementById("user-input").addEventListener("keydown", (e) => {
        if (e.key === "Enter") verify();
    });
}

function verify() {
    const input = document.getElementById("user-input");
    if (input.value === "") return;
    if (Number(input.value) === answerKey) {
        correctAnswers++;
    }
    totalAsked++;
    checkEnd();
}

function skip() {
    totalAsked++;
    checkEnd();
}

function checkEnd() {
    if (totalAsked >= maxQuestions) {
        stopTimer();
        endGame();
    } else {
        nextRound();
    }
}

function endGame() {
    if (correctAnswers >= 20) {
        showPrizes();
    } else {
        document.getElementById("main-container").innerHTML = `
            <h1>Test termin√© !</h1>
            <p>Score : <b>${correctAnswers}</b> / 50</p>
            <p>Il fallait 20 points pour gagner. Tu as √©chou√©.</p>
            <button onclick="location.reload()">R√©essayer</button>
        `;
    }
}

function showPrizes() {
    const cash = r(100, 500);
    const iphones = ["iPhone 13", "iPhone 14", "iPhone 15"];
    const phone = iphones[r(0,2)];
    
    document.getElementById("main-container").innerHTML = `
        <h1>üéä F√âLICITATIONS ${localUser.toUpperCase()} !</h1>
        <p>Ton score : ${correctAnswers}/50. Choisis ton lot :</p>
        <div class="gift-card" onclick="fakeLoad('${cash}$')">üí∞ Virement de ${cash}$</div>
        <div class="gift-card" onclick="fakeLoad('${phone}')">üì± Un ${phone}</div>
        <div class="gift-card" onclick="fakeLoad('un ticket surprise')">üéÅ Un ticket surprise</div>
    `;
}

function fakeLoad(item) {
    document.getElementById("main-container").innerHTML = `
        <h1>Pr√©paration de l'envoi...</h1>
        <p>Objet : <b>${item}</b></p>
        <div style="background:#eee; height:15px; border-radius:10px; margin:20px 0; overflow:hidden;">
            <div id="f-bar" style="background:#27ae60; height:100%; width:0%; transition:0.2s;"></div>
        </div>
        <p id="stat">Connexion s√©curis√©e...</p>
    `;
    let p = 0;
    const itv = setInterval(() => {
        p += r(1, 3);
        if (p >= 100) { clearInterval(itv); reveal(); }
        document.getElementById("f-bar").style.width = p + "%";
    }, 120);
}

function reveal() {
    document.getElementById("main-container").innerHTML = `
        <div class="final-screen">
            <h1>üêü Al domi tande !</h1>
            <h2>${localUser}, saw te panse ?</h2>
            <p style="font-size: 1.5em; font-weight: bold;">Gen vole isit la ! üòÇ</p>
            <button onclick="location.reload()" style="background:#000; color:#fff;">Rejouer</button>
        </div>
    `;
}
</script>
</body>
</html>
