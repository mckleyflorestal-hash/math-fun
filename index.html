<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concours Priv√© - Tirage</title>
    <style>
        body {
            text-align: center; font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center;
            min-height: 100vh; color: #fff; overflow-x: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3); max-width: 550px; width: 95%; color: #333;
        }
        h1 { font-size: 1.8em; color: #2c3e50; margin-bottom: 10px; }
        input[type="text"], input[type="number"] {
            padding: 12px; font-size: 1.1em; border: 2px solid #bdc3c7; border-radius: 8px; width: 80%; outline: none;
        }
        .progress-bar { background: #eee; border-radius: 10px; height: 12px; margin: 15px 0; overflow: hidden; }
        .progress-fill { background: #27ae60; height: 100%; width: 0%; transition: 0.4s; }
        .question-box { background: #f8f9fa; padding: 25px; border-radius: 15px; border: 2px solid #3498db; margin: 20px 0; }
        .question-text { font-size: 2em; font-weight: bold; color: #c0392b; }
        button {
            padding: 12px 25px; font-size: 1em; margin: 5px; cursor: pointer; border: none;
            border-radius: 8px; transition: 0.3s; background-color: #3498db; color: white;
        }
        .btn-skip { background-color: #95a5a6; }
        .gift-card {
            background: #fff; border: 2px solid #ddd; border-radius: 10px;
            padding: 15px; margin: 10px 0; cursor: pointer; text-align: left; font-weight: bold;
        }
        .final-screen { background: #f1c40f; padding: 40px; border-radius: 20px; border: 6px solid #000; color: #000; }
    </style>
</head>
<body>

<div class="container" id="main-container">
    <div id="setup-screen">
        <h1>üèÜ Concours Exclusif</h1>
        <p>Inscris-toi pour d√©bloquer les cadeaux (iPhone 16, Cash, etc.)</p>
        <input type="text" id="pseudo" placeholder="Ton nom / pseudo" maxlength="20">
        <br><br>
        <button onclick="initGame()">Participer</button>
    </div>
</div>

<script>
let localUser = "";
let currentScore = 0;
const goal = 20;
let answerKey = 0;

// Lancement du jeu
function initGame() {
    localUser = document.getElementById("pseudo").value;
    if (!localUser) return alert("Choisis un nom !");
    
    document.getElementById("main-container").innerHTML = `
        <h1>Pr√™t ${localUser} ?</h1>
        <p>Valide <b>20 calculs</b> pour empocher ton prix.</p>
        <button onclick="nextRound()">C'est parti !</button>
    `;
}

// G√©n√©rateur de calculs al√©atoires
function generateMath() {
    const ops = ['+', '-', '*', '%'];
    const op = ops[Math.floor(Math.random() * ops.length)];
    let n1, n2, txt;

    if (op === '+') { n1 = r(10, 99); n2 = r(10, 99); answerKey = n1+n2; txt = `${n1} + ${n2}`; }
    else if (op === '-') { n1 = r(50, 100); n2 = r(1, 49); answerKey = n1-n2; txt = `${n1} - ${n2}`; }
    else if (op === '*') { n1 = r(2, 11); n2 = r(2, 10); answerKey = n1*n2; txt = `${n1} √ó ${n2}`; }
    else { let base = r(1, 10)*100; let p = [10, 20, 25, 50][r(0,3)]; answerKey = (p*base)/100; txt = `${p}% de ${base}`; }
    
    document.getElementById("display-q").innerText = txt + " = ?";
}

function r(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }

function nextRound() {
    document.getElementById("main-container").innerHTML = `
        <div class="progress-text">Progression : <b>${currentScore}</b> / ${goal}</div>
        <div class="progress-bar"><div class="progress-fill" style="width:${(currentScore/goal)*100}%"></div></div>
        <div class="question-box"><p id="display-q" class="question-text"></p></div>
        <input type="number" id="user-input" placeholder="R√©ponse" autofocus inputmode="numeric">
        <br><br>
        <button onclick="verify()">Valider</button>
        <button class="btn-skip" onclick="nextRound()">Sauter</button>
    `;
    generateMath();

    // Gestion touche Entr√©e
    document.getElementById("user-input").addEventListener("keydown", (e) => {
        if (e.key === "Enter") verify();
    });
}

function verify() {
    const input = document.getElementById("user-input");
    if (input.value === "") return;
    if (Number(input.value) === answerKey) {
        currentScore++;
        if (currentScore < goal) nextRound();
        else finalChoice();
    } else {
        alert("Incorrect ! Le P√®re No√´l change le calcul...");
        nextRound();
    }
}

function finalChoice() {
    const cash = r(150, 950);
    const iphones = ["iPhone 14 Pro", "iPhone 15", "iPhone 16 Pro Max"];
    const phone = iphones[r(0,2)];
    
    document.getElementById("main-container").innerHTML = `
        <h1>üéä BRAVO ${localUser.toUpperCase()} !</h1>
        <p>Tu as r√©ussi le test. Choisis ton gain :</p>
        <div class="gift-card" onclick="fakeLoad('${cash}$')">üí∞ Virement de ${cash}$</div>
        <div class="gift-card" onclick="fakeLoad('${phone}')">üì± Un ${phone} Neuf</div>
        <div class="gift-card" onclick="fakeLoad('une bo√Æte myst√®re')">üéÅ Cadeau Surprise</div>
    `;
}

function fakeLoad(item) {
    document.getElementById("main-container").innerHTML = `
        <h1>Envoi en cours...</h1>
        <p>Destinataire : <b>${localUser}</b> | Objet : <b>${item}</b></p>
        <div class="progress-bar"><div id="f-bar" class="progress-fill" style="width:0%"></div></div>
        <p id="stat">Initialisation...</p>
    `;
    let p = 0;
    const itv = setInterval(() => {
        p += r(1, 4);
        if (p >= 100) { clearInterval(itv); reveal(); }
        document.getElementById("f-bar").style.width = p + "%";
        if (p > 50) document.getElementById("stat").innerText = "Transfert s√©curis√©...";
    }, 120);
}

function reveal() {
    document.getElementById("main-container").innerHTML = `
        <div class="final-screen">
            <h1>üêü Al domi tande !</h1>
            <h2>${localUser}, saw te panse ?</h2>
            <p style="font-size: 1.5em; font-weight: bold;">Gen vole isit la ! üòÇ</p>
            <button onclick="location.reload()" style="background:#000; color:#fff;">Rejouer</button>
        </div>
    `;
}
</script>
</body>
</html>
